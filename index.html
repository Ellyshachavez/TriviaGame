<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=B612+Mono|Khand|M+PLUS+1p" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body id="whole-bckgrnd">

        <div class="jumbotron text-center" id="jumbo-bckgrnd">
                <h1 class="display-4 text-center" id="gfont">Rock N' Trivia</h1>
                <p class="lead text-center" id="pfont">Think you know todays Rock? Test your Trivia skills with this timed game. </p>
                <hr class="my-4">
                <p id="questions">You'll have 15 second to answer each question. Ready? </p>
                <a class="btn btn btn-lg text-center" href="#" role="button" id="button-color"><span id="start">Start Trivia</span></a>
              </div>
    <div class="container-fluid">
            <div class="container">
                    <div class="row">
                      <div class="col">
                            <div class="card" style="width: 10rem;" id="timer">
                                    <div class="card-body" >
                                      <h5 class="card-title">TIMER</h5>
                                      <p class="card-text"><span id="count-down">00</span></p>
                                    </div>
                                  </div>
                      </div>
                      <div class="col-8" id="app">
                            <div class="card" id="card-bckgrnd">
                
                                    <div class="card-body text-center" id="div-font">
                                     <h3 id="quote">"Put another dime in the juke box, baby." - </br>Joan Jett</h3> 
                                     <h4 id="answers"></h4>
                                    </div>
                                  </div>
                      </div>
                      <div class="col">
                            <div class="card" style="width: 10rem;" id="score-board">
                                    <div class="card-body" >
                                      <h5 class="card-title" >Score Board</h5>
                                      <p class="card-text">Correct: <span id="correct">0</span>
                                      </br>
                                      Incorrect: <span id="incorrect">0</span>
                                        </p>
                                    </div>
                                  </div>
                      </div>
                    </div>
            




      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
